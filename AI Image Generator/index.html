<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo-wrapper">
        <div class="logo">
          <i class="fa-solid fa-wand-magic-sparkles"></i>
        </div>
        <h2>AI Image Generator</h2>
      </div>

      <button class="theme-toggle">
        <i class="fa-solid fa-moon"></i>
      </button>
    </header>


    <div class="main-content">
      <form action="#" class="prompt-form">
        <div class="prompt-container">
          <textarea class="prompt-input" placeholder="Describe your imagination in detail..." required
            autofocus></textarea>

          <button class="prompt-btn">
            <i class="fa-solid fa-dice"></i>
          </button>
        </div>
        <div class="prompt-actions">
          <div class="select-wrapper">
            <select class="custom-select">
              <option value="">Select Model</option>
              <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>

              <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>

              <option value="stabilityai/stable-diffusion-x1-base-1.0">Stale Dffusion XL</option>

              <option value="runwayml/stable-diffusion-v1-5">Stable Diffusion v1.5</option>

              <option value="prompthero/openjourney">Open Journey</option>
            </select>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
